<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Links</title>
    <style>
        /* CSS Links */
        a{
            text-decoration: none;
            color: palegreen;
        }

        a:link{
            color: red;
        }

        a:visited{
            color: peru;
        }

        a:hover{
            color: #000;
        }

        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Facebook</a>
</body>
</html>
