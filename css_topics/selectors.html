<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Selectors</title>
    <style>
        /* Selectors */
        p {
            color: red;
        }

        .par {
            color: green;
        }

        #para {
            color: blue;
        }
    </style>
</head>

<body>
    <p id="para" class="par">Lorem ipsum dolor sit amet.</p>
    <p id="para" class="par">Lorem, ipsum.</p>
    <p id="para" class="par">Lorem, ipsum.</p>
    <p id="para" class="par">Lorem, ipsum.</p>
    <p id="para" class="par">Lorem, ipsum dolor.</p>
</body>

</html>
